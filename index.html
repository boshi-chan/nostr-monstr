<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#242C34" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Monstr - Snappy Nostr client with Monero Embers" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' https: data: blob:;
        media-src 'self' https: blob:;
        font-src 'self' https:;
        connect-src 'self' https: wss:;
        frame-src https:;
        frame-ancestors 'none';
      "
    />
    <title>Monstr</title>
    <style>
      /* Support for iOS safe areas and dynamic viewport */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }

      /* Prevent iOS bounce/overscroll */
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-x pan-y;
      }

      /* Support for dynamic viewport height (handles iOS Safari address bar) */
      @supports (height: 100dvh) {
        html {
          height: 100dvh;
        }
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <div id="app"></div>
    <script>
      // Polyfill for CommonJS require (needed for monero-ts)
      window.require = window.require || function() {
        throw new Error('Module not found - monero-ts should use ES imports');
      };
      window.global = window.globalThis;
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
